<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>

    <script type="text/javascript">

        function count(){
            var x=document.getElementById("txt1").value;
            var y=document.getElementById("txt2").value;
            var symbol=document.getElementById("select").value;
            var result="";
            switch(symbol){
                case "+":result=parseInt(x)+parseInt(y);
                    break;

                case '-':result=parseInt(x)-parseInt(y);
                    break;
                case '*':result=parseInt(x)*parseInt(y);
                    break;
                case '/':result=parseInt(x)/parseInt(y);
                    break;
                default:document.write("What you input is wrong");
            }
            document.getElementById("fruit").value=result;
        }
    </script>
</head>
<body>
<from>
    <input type="text" id="txt1"/>
    <select id="select">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>

    </select>
    <input type="text" id="txt2"/>
<input type="button" value="=" onclick="count()"/>
<!--通过=按钮来调用创建的函数，得到结果-->
    <input type="text" id="fruit"/>
</from>
</body>
</html>
