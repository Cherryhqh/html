<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onunload</title>
    <script type="text/javascript">
        /*当用户退出页面时（页面关闭，页面刷新等）触发onunload事件，同时执行被调用的程序*/
        window.onunload=onunload_message;
        function onunload_message() {
            alert("您确定离开此页面吗？");
        }
    </script>
</head>
<body>
欢迎学习js
</body>
</html>
