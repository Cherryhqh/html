<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onselect</title>
    <script type="text/javascript">
        function  message() {
            alert("您触发了选中事件")

        }
    </script>
</head>
<body>
<from>
    用户：<input name="username" type="text" value="请输入用户名" onselect="message()"/>
    <!--当用户选中文本框中的文字时，触发onselect事件-->
</from>
</body>
</html>
