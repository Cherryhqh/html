<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
    <script type="text/javascript">
        function  message() {
            alert("加载中，请稍后...");
        }
    </script>
</head>
<body onload="message()">
<!--事件会在页面加载完成后，立即发生，同时执行被调用的程序-->
<!--加载页面时，触发onload事件，事件写在<body>标签内-->
<!--此节的页面加载，可理解为打开一个新页面-->
 欢迎学习js
</body>
</html>
