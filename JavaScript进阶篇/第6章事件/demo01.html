<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单击事件</title>
    <script type="text/javascript">
        function add2(){
            var nama,namb,sum;
            nama=6;
            namb=8;
            sum=nama+namb;
            document.write("两数和为:"+sum);
        }
    </script>
</head>
<body>
<form>
    <input name="button" type="button" value="点击提交" onclick="add2()"/>


</form>
</body>
</html>
