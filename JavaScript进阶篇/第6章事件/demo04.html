<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onfocus</title>
    <script type="text/javascript">
        function message(){
            alert("请在此输入姓名:");

        }
    </script>
</head>
<body>
<from>
    姓名：<input name="username" type="text" value="请输入姓名" onfocus="message()"/>
    <!--当光标在文本框（即文本框得到焦点),调用message)函数-->
</from>
</body>
</html>
