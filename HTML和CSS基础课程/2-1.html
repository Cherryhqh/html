<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>认识标签（第一部分）</title>
    <style type="text/css">
        span{
            color:red;
        }
    </style>
</head>
<!--网页上显示的内容放在<body>标签中-->
<body>
<!--<hx>标签，为网页添加标题-->
<h1>一级标题</h1>
<h2>二级标题</h2>
<h3>三级标题</h3>
<h4>四级标题</h4>
<h5>五级标题</h5>
<h6>六级标题</h6>
<!--<p>标签，添加段落-->
<!--<em>强点文本，显示为斜体-->
<!--<strong>强调文本，显示为粗体-->
<p>我的<em>第一个</em>段落</p>
<p>我的<strong>第二个</strong>段落</p>
<!--<span>标签：为文字设置单独的样式-->
<p><span>中国梦</span></p>
<!--<q>标签：短文本引用-->
<q>庄生晓梦迷蝴蝶，望帝春心托杜鹃。</q>
<!--<blockquote>标签：长文本引用-->
<!--<hr/>标签：添加水平横线-->
<blockquote>“暗淡轻黄体性柔，情疏迹远只香留。何须浅碧深红色，自是花中第一流。”</blockquote>
<hr/>
<!--<br/>标签：分行显示文本-->
<!--&nbsp:为网页添加空格-->
<p>暗淡&nbsp&nbsp&nbsp轻黄体性柔，<br />
    情疏迹远只香留。<br />
    何须浅碧深红色，<br />
    自是花中第一流。
</p>
<!--<address>标签：为网页添加地址信息-->
<address>四川省宜宾市宜宾县古柏乡</address>
<!--<code>标签：为网页加入一行代码-->
<code>for(int i=0;i<10;i++)</code>
<!--<pre>标签：为网页添加一行代码-->
<pre>for(int j=0;j<200;j++){
    sum+=sum;
}</pre>

</body>
</html>
